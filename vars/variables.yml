---
plugins: "https://downloads.wordpress.org/plugin/download-now-for-woocommerce.zip"
theme_function: "/opt/wordpress/wp-content/themes/twentytwentyone/functions.php"
database:
  name: "{{ lookup('env', 'database_name') | default('database_name_here' , True) }}"
  user:  "{{ lookup('env', 'database_user') | default('root' , True) }}"
  password:  "{{ lookup('env', 'database_password') | default('database_password' , True) }}"
  host:  "{{ lookup('env', 'database_host') | default('localhost' , True) }}"
  port: "{{ lookup('env', 'database_port') | default('3306' , True) }}"
user:
  name: "{{ lookup('env', 'user_name') | default('admin' , True) }}"
  password: "{{ lookup('env', 'user_password') | default('user_password' , True) }}"
  email: "{{ lookup('env', 'user_email') | default('admin@localhost' , True) }}"
wp_config: "/srv/local/config/wp-config.php"
url: "{{ lookup('env', 'url') | default('https://localhost' , True) }}"
organisation:
  name: "{{ lookup('env', 'organisation_name') | default('company' , True) }}"
  country: "{{ lookup('env', 'organisation_country') | default('America' , True) }}"
  email: "{{ lookup('env', 'organisation_email') | default('admin@localhost' , True) }}"
  hostname: "{{ lookup('env', 'organisation_hostname') | default('localhost' , True) }}"
