---
- name: Install Dependencies
  apt:
    pkg:
    - nginx-core
    - php
    - php-fpm
    - php-common
    - php-xml
    - php-xmlrpc
    - php-curl
    - php-gd
    - php-imagick
    - php-cli
    - php-dev
    - php-imap
    - php-mbstring
    - php-opcache
    - php-redis
    - php-soap
    - php-zip
    - python-openssl
    state: latest
    update_cache: yes




