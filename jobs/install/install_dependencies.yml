---
- name: Install Dependencies
  apt:
    pkg:
    - nginx
    - php
    - php-fpm
    - php-mysql
    - php-curl
    - php-gd
    - php-intl
    - php-mbstring
    - php-soap
    - php-xml
    - php-xmlrpc
    - php-zip
    - mysql-client
    state: latest
    autoclean: yes
    update_cache: yes




